<div class="basic-page">
  <div class="max-width-1200 auto-margin">
    <h1>Partneri</h1>
    <div>
      <mat-spinner
        class="auto-margin"
        *ngIf="partners.length == 0"
      ></mat-spinner>
      <div *ngIf="partners.length != 0" class="partners">
        <div class="partner" *ngFor="let partner of partners">
          <partner-card [partner]="partner"></partner-card>
        </div>
      </div>
    </div>
  </div>
</div>
